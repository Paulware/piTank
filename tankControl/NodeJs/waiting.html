<html><head><title>Waiting Page</title>
<link rel="stylesheet" href="flipclock.css">
<script src="jquery.min.js"></script>
<script src="flipclock.js"></script>
</head>
<body>
<h1><label>Wednesday Sesion<br>The description for wednesday session<br></label></h1>
<h2>Starting in </h2><br><div class="clock" style="margin:2em;"></div>
<div class="message"></div>
<script type="text/javascript">
   var clock;
   $(document).ready(function() {
      clock = $(".clock").FlipClock(21469.029, { 
         clockFace: "HourlyCounter",
         autoStart: true,
         countdown: true,
         callbacks: {
            interval: function() {
               var time = this.factory.getTime().time;
               if(time) {
                 console.log("interval", time);
               } else {
                 location.href = "http://localhost:3000";
               }
            }
         }
      });
   });
</script>
<br>Only in room1<br>
</body>
</html>
