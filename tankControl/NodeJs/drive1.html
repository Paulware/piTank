  <script src="socket.io-1.2.0.js"></script> 
  <Script>

     var socket=io();
     socket.emit ( 'chat message', 'hello what?' );

     function sendData (command, parameter) {
       msg = command + ' ' + parameter;
       socket.emit('chat message ','hello'); // msg);
       //alert( 'msg sent: ' + msg );
     }

     function left() {
        sendData ( 'left', 'parameter data for left' );
     }
     function right(){
        sendData ( 'right', 'parameter data for right' );
     }
     function forward () {
        sendData ( 'forward', 'parameter data for forward' );
     }
     function reverse() {
        sendData ( 'reverse', 'parameter data for reverse' );
     }
     function stop() {
        sendData ( 'stop', 'parameter data for stop' );
     }
     function fire() {
        sendData ( 'fire', 'parameter data for fire' );
     }
  </Script>
