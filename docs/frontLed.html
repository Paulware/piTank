<h1>Front LED</h1>

<h2>Requirements</h2>
<ul>
   <li>The Front LED <b>shall</b> be on when the esp32-cam is receiving power</li>
   <li>The Front LED <b>shall</b> be powered via a 200 ohm resistor connected to the 5V voltage regulator located in the chasis</li>
</ul>
