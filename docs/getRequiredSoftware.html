<title>Get Required Software</title>
<body>

  You will need a few pieces of (free)software to complete this project: <br>
  <ul>
     <li><a href="https://sourceforge.net/projects/win32diskimager/>win32diskimager</a> to write raspbian image to the 16gb sd card</li>
     <li><a href="https://winscp.net/eng/download.php">winscp</a> to edit and move files to the pi</li>
     <li><a href="https://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html">putty</a> to login to pi and edit files and do commands</li>
  </ul>
